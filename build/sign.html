<!DOCTYPE html>
<html lang="ko  ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/main/make/login.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="/main/make/kakaologin.js"></script>
</head>
<body class="bg-[url('/gallery/menuimg/background.jpg')] bg-cover bg-center text-gray-900 flex items-center justify-center h-screen">
    <div class="aspect-ratio-9-16 bg-white shadow-lg rounded-lg flex flex-col">
        <div class="flex justify-center mb-6">
            <img src="/gallery/khlogo.png" alt="Logo" class="logo rounded-full">
        </div>
        <h1 class="text-center text-2xl font-bold mb-2">Kyunghee High School</h1>
        <p class="text-center text-gray-600 mb-6">경황제를 더 재밌게 즐기기 위해 가입하세요.</p>
        <div id="loggedOut" class="flex-grow flex flex-col items-center justify-start p-4">
            <input type="email" id="email" placeholder="이메일 주소" class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 mx-auto" required/>
            <input type="password" id="password" placeholder="비밀번호" class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 mx-auto" required/>
            <input type="text" id="username" placeholder="사용자 이름" class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 mx-auto" required/>
            <button onclick="signUp()" class="w-full p-3 button-bg text-white rounded hover:bg-blue-600 transition mx-auto">회원가입</button>
        </div>
        <div class="flex items-center my-6">    
            <hr class="flex-grow border-t border-gray-300">
            <span class="mx-4 text-gray-500">또는</span>
            <hr class="flex-grow border-t border-gray-300">
        </div>
        <button id="kakao-login" class=" flex items-center justify-center">
            <img src="/gallery/kakaologin.png" class="width:120">
        </button>
        <button class="w-3/4 p-3 mb-4 border border-gray-300 rounded hover:bg-gray-100 transition mx-auto">구글로 회원가입</button>
        <button class="w-3/4 p-3 mb-4 border border-gray-300 rounded hover:bg-gray-100 transition mx-auto">페이스북으로 회원가입</button>
        <p class="text-center text-gray-600 mt-4">이미 계정이 있으신가요? <a href="login.html" class="text-blue-500 hover:underline">로그인</a></p>
    </div>
    <script type="module" src="/main/make/login.js"></script>
</body>
</html>
