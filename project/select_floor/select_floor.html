<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>층 선택</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <div class="flex justify-between mb-4">
            <button 
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 active:bg-blue-500 transition"
                data-url="../main/main.html">
                돌아가기
            </button>
            <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 active:bg-gray-300 transition">
                사용자 정보
            </button>
        </div>
        <h2 class="text-center text-lg font-semibold mb-6">현재 위치하신 층을 선택하세요</h2>
        <div class="space-y-4">
            <button class="w-full bg-gray-200 text-gray-800 py-4 rounded-lg shadow hover:bg-gray-300 transition" data-url="./floors/1층/1층.html">
                1층
            </button>
            <button class="w-full bg-gray-200 text-gray-800 py-4 rounded-lg shadow hover:bg-gray-300 transition" data-url="./floors/2층/2층.html">
                2층
            </button>
            <button class="w-full bg-gray-200 text-gray-800 py-4 rounded-lg shadow hover:bg-gray-300 transition" data-url="./floors/3층/3층.html">
                3층
            </button>
        </div>
    </div>

    <script src="select_floor.js"></script>
</body>
</html>
