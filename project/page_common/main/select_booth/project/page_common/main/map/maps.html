<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 150px;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1100; /* Ensure the back button is above other content */
        }

        .back-button:hover {
            background-color: #45a049;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .modal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="back-button" data-url="../main.html">돌아가기</button>

    <div class="gallery">
        <!-- Thumbnail images stored in 'gallery/' folder -->
        <img src="../../gallery/image_example1.png" alt="예시 이미지1" data-full="../../gallery/image_example1.png">
        <img src="../../gallery/image_example2.jpg" alt="예시 이미지2" data-full="../../gallery/image_example2.jpg">
        <img src="../../gallery/image_example3.png" alt="예시 이미지3" data-full="../../gallery/image_example3.png">
        <img src="../../gallery/image_example4.jpg" alt="예시 이미지4" data-full="../../gallery/image_example4.jpg">
    </div>

    <!-- Modal for full-size image -->
    <div class="modal" id="imageModal">
        <span class="close" id="closeModal">&times;</span>
        <img id="modalImage" src="" alt="Full-size Image">
    </div>

    <script src="map.js"></script>
</body>
</html>
