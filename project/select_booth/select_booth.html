<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부스 선택</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('kiosk.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        /* hover 및 active 효과를 제거 */
        .booth-item:hover {
            background-color: transparent;  /* hover 시 배경색 변경 안함 */
        }
        .booth-item:active {
            transform: none;  /* 클릭 시 크기 줄어듬 없앰 */
        }
        .scrollable-container {
            max-width: 360px; /* 가로 크기 제한 */
            max-height: 640px; /* 세로 크기 제한 */
            height: 100%; /* 컨테이너가 채울 수 있는 높이 */
            overflow-y: auto; /* 스크롤 활성화 */
        }
        /* 버튼 스타일 */
        .booth-button {
            width: 100%; /* 버튼이 부스 항목의 전체 너비를 차지하도록 설정 */
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: start;
        }
        .booth-button:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>

<body class="font-sans flex items-center justify-center min-h-screen">
    <div class="scrollable-container max-w-screen-lg aspect-[9/16] bg-white bg-opacity-90 rounded-lg shadow-lg p-4">
        <div class="flex justify-between items-center mb-4">
            <button 
                class="button bg-white border border-gray-300 rounded px-4 py-2"
                data-url="../main/main.html">
                돌아가기
            </button>
            <button 
                class="button bg-white border border-gray-300 rounded px-4 py-2" 
                data-url="./infos/personal.html">
                사용자 정보
            </button>
        </div>
        <h1 class="text-2xl font-bold text-center mb-6">원하는 부스를 선택하세요</h1>
        <div class="space-y-4">
            <!-- 각 버튼에 data-url 속성을 추가하여 다른 파일로 이동 -->
            <div class="button bg-white border border-gray-300 rounded-lg p-4 flex items-center" data-url="./booths/부스1.html">
                <div class="w-16 h-16 bg-gray-200 flex-shrink-0"></div>
                <div class="ml-4">
                    <div class="text-lg font-semibold">부스 1</div>
                    <div class="text-gray-600">부스 1의 간단 소개글</div>
                </div>
            </div>
            <div class="button bg-white border border-gray-300 rounded-lg p-4 flex items-center" data-url="./booths/부스2.html">
                <div class="w-16 h-16 bg-gray-200 flex-shrink-0"></div>
                <div class="ml-4">
                    <div class="text-lg font-semibold">부스 2</div>
                    <div class="text-gray-600">부스 2의 간단 소개글</div>
                </div>
            </div>
            <div class="button bg-white border border-gray-300 rounded-lg p-4 flex items-center" data-url="./booths/부스3.html">
                <div class="w-16 h-16 bg-gray-200 flex-shrink-0"></div>
                <div class="ml-4">
                    <div class="text-lg font-semibold">부스 3</div>
                    <div class="text-gray-600">부스 3의 간단 소개글</div>
                </div>
            </div>
            <div class="button bg-white border border-gray-300 rounded-lg p-4 flex items-center" data-url="./booths/부스4.html">
                <div class="w-16 h-16 bg-gray-200 flex-shrink-0"></div>
                <div class="ml-4">
                    <div class="text-lg font-semibold">부스 4</div>
                    <div class="text-gray-600">부스 4의 간단 소개글</div>
                </div>
            </div>
        </div>
    </div>
    <script src="select_booth.js"></script>
</body>
</html>
